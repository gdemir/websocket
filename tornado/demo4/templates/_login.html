<form action="/login" method="post" accept-charset="UTF-8" id="messageform">
	<input name="username" id="username" class="form-control" placeholder="Kullanıcı Adı"/>
	<input name="password" id="password" class="form-control" placeholder="Parola"/>
	<p style="padding-left:5px">
		<input type="submit" value="Giriş" class="btn btn-primary"/>
		<input type="hidden" name="next" value="{{ request.path }}"/>
		{% module xsrf_form_html() %}
	</p>
</form>
